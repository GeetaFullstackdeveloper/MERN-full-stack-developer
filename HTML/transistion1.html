<html>

<head>
    <title>Transitions Demo</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: lightblue;
            position: relative;
            animation: mymove 5s ease-in 2;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes mymove {
            0% {
                left: 0px;
            }

            100% {
                background-color: lightgreen;
                left: 200px;
            }
        }
    </style>
</head>

<body>
    <br />
    <div align="center">
        The animated effect on this div tag
    </div>
    <br />
    <br />

</body>

</html>
